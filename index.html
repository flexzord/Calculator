<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <h1>Calculator</h1>
  <div class="calc-body">
    <div class="screen">
      <div data-previous-screen class="previous-screen">
      </div>
      <div data-main-screen class="main-screen">
      </div>
    </div>
    <button data-clear class="btn double-btn">C</button>
    <button data-delete  class="btn">DEL</button>
    <button data-operator class="btn">/</button>
    <button data-number class="btn">1</button>
    <button data-number class="btn">2</button>
    <button data-number class="btn">3</button>
    <button data-operator  class="btn">*</button>
    <button data-number class="btn">4</button>
    <button data-number class="btn">5</button>
    <button data-number class="btn">6</button>
    <button data-operator  class="btn">+</button>
    <button data-number class="btn">7</button>
    <button data-number class="btn">8</button>
    <button data-number class="btn">9</button>
    <button data-operator  class="btn">-</button>
    <button data-number style="border-radius: 0 0 0 15px;" class="btn">.</button>
    <button data-number class="btn">0</button>
    <button data-equal style="border-radius: 0 0 15px 0;" class="btn double-btn">=</button>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
